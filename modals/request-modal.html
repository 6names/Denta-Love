<!DOCTYPE html>
<html>
    <head>
    </head>

    <body>

        <div class="modal" tabindex="-1">
            <div class="modal-row">
                <div class="modal-cell">
                    <div class="request-modal-frame">
                        <div class="request">
                            <form id="modal-request-form">
                                <div class="request-title">Записаться на консультацию</div>
                                <div class="request-features">
                                    <span>
                                        <svg class="icon-clock">
                                            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon-clock"></use>
                                        </svg>
                                        Всего 30 минут
                                    </span>
                                    <span>
                                        <svg class="icon-check-1">
                                            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon-check-1"></use>
                                        </svg>
                                        Бесплатно
                                    </span>
                                </div>
                                <p>Врач осмотрит вас и поставит диагноз.
                                    <br/>Вы получите план лечения со сроками и стоимостью.
                                    <br/>Если устроит, сможете сразу начать лечение. </p>

                                <div class="input-line input-line--with-icon">
                                    <label class="input-label" for="requestPhone">Телефон</label>

                                    <div class="input-line-icon">
                                        <input class="text-input" id="requestPhone" name="phone" type="tel"/>
                                        <svg class="icon-phone">
                                            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon-phone"></use>
                                        </svg>
                                    </div>
                                </div>

                                <button class="red-butn" type="submit">Записаться на консультацию</button>
                            </form>
                        </div>

                        <div class="modal-close-small">
                            <svg class="icon-cross">
                                <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon-cross"></use>
                            </svg>
                        </div>
                    </div>
                    <div class="modal-close-wide"></div>
                </div>
            </div>
        </div>

    </body>
</html>
