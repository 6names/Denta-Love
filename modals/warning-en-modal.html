<!DOCTYPE html>
<html>
<head>
</head>

<body>
    <!--browser warning-->
    <div class="modal" tabindex="-1">
        <div class="modal-row">
            <div class="modal-cell">
                <div class="warning-modal-frame">
                    <p>Unfortunately, the version of your web browser is out of date.</p>           
                    <p>Some items may be displayed incorrectly.</p>           
                    <p>Please upgrade to more recent version
                        <a href="http://browsehappy.com/" target="_blank" rel="nofollow">http://browsehappy.com/</a>
                    </p>
    
                    <div class="modal-close-small">
                        <svg class="icon-cross">
                            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon-cross"></use>
                        </svg>
                    </div>
                </div>
                <div class="modal-close-wide"></div>
            </div>
        </div>
    </div>
    <!-- end of browser warning-->
</body>
</html>
